<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 500px;
            border: 1px solid red;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: inherit;
            transition-duration: 4s;
        }
        div:hover img {
            transform: scale(1.5,1.5) translateY(50px);
            /* transform: scaleX(2); */
        }
    </style>
</head>
<body>

    <h1>Transform Scale</h1>

    <div>
        <img src="../../images/WebImages/batman_arkham_knight-1366x768.jpg" alt="">
    </div>
    
</body>
</html>
