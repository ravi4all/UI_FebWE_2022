<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #login, #register {
            display: none;
            border: 1px solid red;
            padding: 10px;
            margin-top: 40px;
        }
        #login:target, #register:target {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Target Selector</h1>

    <a href="#login">Login</a> | 

    <a href="#register">Register</a>

    <div id="login">
        <a href="#">Close</a>
        <form action="#">
            <table>
                <tr>
                    <td>Enter Email</td>
                    <td>
                        <input type="email" placeholder="Enter Email">
                    </td>
                </tr>

                <tr>
                    <td>Enter Password</td>
                    <td>
                        <input type="password" placeholder="Enter Password">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>


    <div id="register">
        <a href="#">Close</a>
        <form action="#">
            <table>
                <tr>
                    <td>Enter Name</td>
                    <td>
                        <input type="text" placeholder="Enter Name">
                    </td>
                </tr>

                <tr>
                    <td>Enter Email</td>
                    <td>
                        <input type="email" placeholder="Enter Email">
                    </td>
                </tr>

                <tr>
                    <td>Enter Password</td>
                    <td>
                        <input type="password" placeholder="Enter Password">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
