<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #section_1, 
        #section_2 {
            background-color: lightblue;
        }
        .title {
            text-align: center;
            font-size: 30px;
            color: red;
        }
        .primary-color {
            color: blue;
        }
        #section_1 .title {
            color: orange;
        }

        #section_3 .col-2 .product .desc h4 {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Basic Selectors</h1>

    <div id="section_1">
        <div class="wrapper">
            <h2 class="title">This is a heading</h2>
            <h2 class="primary-color">This is a heading</h2>
            <h2>This is a heading</h2>
        </div>
    </div>

    <hr>

    <div id="section_2">
        <div class="wrapper">
            <h2 class="title primary-color">This is a heading</h2>
            <h2>This is a heading</h2>
            <h2>This is a heading</h2>
        </div>
    </div>


    <div id="content">
        <div id="section_3">
            <div class="container">
                <div class="row">
                    <div class="col-1">
                        <div class="product">
                            <div class="image">
                                <h4>Image</h4>
                                <img src="" alt="">
                            </div>
                            <div class="desc">
                                <h4>Apple Iphone 13</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="product">
                            <div class="image">
                                <h4>Image</h4>
                                <img src="" alt="">
                            </div>
                            <div class="desc">
                                <h4>Apple Macbook</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="product">
                            <div class="image">
                                <h4>Image</h4>
                                <img src="" alt="">
                            </div>
                            <div class="desc">
                                <h4>Asus ROG Laptop</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    
</body>
</html>
