<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Greet Example</h1>

    <input type="text" id="box" placeholder="Enter your name">
    <button onclick="greet()">Click Here...</button>

    <h2 id="title">Welcome <span id="output"></span></h2>

    <script>
        function greet() {
            // alert("Greet Executed...");
            var username = document.getElementById("box").value;
            document.getElementById("output").innerHTML = username;
        }
    </script>
    
</body>
</html>
