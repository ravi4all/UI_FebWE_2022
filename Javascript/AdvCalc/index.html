<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>

    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="box" placeholder="00000">
            </td>
        </tr>
        <tr>
            <td>
                <button class="clear">C</button>
            </td>
            <td>
                <button class="mod">%</button>
            </td>
            <td>
                <button class="backspace">&larr;</button>
            </td>
            <td>
                <button class="result">=</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="operand">7</button>
            </td>
            <td>
                <button class="operand">8</button>
            </td>
            <td>
                <button class="operand">9</button>
            </td>
            <td>
                <button class="operator">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="operand">4</button>
            </td>
            <td>
                <button class="operand">5</button>
            </td>
            <td>
                <button class="operand">6</button>
            </td>
            <td>
                <button class="operator">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="operand">1</button>
            </td>
            <td>
                <button class="operand">2</button>
            </td>
            <td>
                <button class="operand">3</button>
            </td>
            <td>
                <button class="operator">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="exp">e</button>
            </td>
            <td>
                <button class="operand">0</button>
            </td>
            <td>
                <button class="decimal">.</button>
            </td>
            <td>
                <button class="operator">+</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
