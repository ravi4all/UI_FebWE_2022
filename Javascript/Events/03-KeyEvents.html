<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Key Events</h1>
    <!-- 3 type of key events
    - keypress
    - keydown
    - keyup -->

    <!-- <input type="text" onkeydown="validate(this)"> -->
    <!-- <input type="text" onkeypress="validate(this)"> -->
    <input type="text" onkeyup="validate(this)">
    <span id="result"></span>

    <script>
        function validate(obj) {
            // alert("Key Down...");
            console.log("You pressed :",obj.value);
            document.querySelector("#result").innerHTML = obj.value;
        }
    </script>
    
</body>
</html>
