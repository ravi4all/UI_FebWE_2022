<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="calc_1.js"></script> -->
    <!-- <script src="calc_2.js"></script> -->
    <script src="calc_3.js"></script>
</head>
<body>

    <h1>Calculator</h1>

    <table>
        <tr>
            <td>Enter First Number</td>
            <td>
                <input type="text" id="box_1" placeholder="Enter first number">
            </td>
        </tr>
        <tr>
            <td>Enter Second Number</td>
            <td>
                <input type="text" id="box_2" placeholder="Enter second number">
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td>
                <input type="text" id="box_3" placeholder="Result....">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button value="+" id="add">+</button>
                <button value="-" id="sub">-</button>
                <button value="/" id="div">/</button>
                <button value="*" id="mul">*</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
